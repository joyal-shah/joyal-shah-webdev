<div class="container">

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <div class="form-group" ng-form name="loginForm">
        <h1>Login</h1>
        <input type="text"
               class="form-control"
               ng-model="model.username"
               placeholder="username"
               required
               autocorrect = "off"
               autocapitalize = "off"
               ng-class="{ 'error-when' : submitted && myForm.username.$error.required }"/>

        <input type="password"
               ng-model="model.password"
               class="form-control"
               placeholder="password"/>
        <a class="btn btn-primary btn-block"
           ng-click="model.login(model.username,model.password)">Login</a>
        <a class="btn btn-success btn-block"
           href="#/register">Register</a>
        <a href="/auth/google" class="btn btn-danger btn-block">
            <span class="fa fa-google-plus"></span>
            Google
        </a>
        <a href="/auth/facebook" class="btn btn-primary btn-block">
            <span class="fa fa-facebook"></span>
            Facebook
        </a>
    </div>
</div>
