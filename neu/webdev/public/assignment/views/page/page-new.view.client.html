<!-- Page Header -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-10 col-sm-11 col-md-11 col-lg-11">
                <p class="navbar-text pull-left">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                        <span class="glyphicon glyphicon-chevron-left white"></span>
                    </a>
                </p>
                <span class="navbar-brand pull-left">New Page</span>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                <p class="navbar-text pull-right">
                    <a href="javascript:$('#pageCreate').click()">
                        <span class="glyphicon glyphicon-ok white"></span>
                    </a>
                </p>
            </div>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container-fluid">
    <div ng-show="!model.error && pageForm.$submitted && pageForm.$invalid" class="alert alert-danger"
         role="alert">
        There are errors in the page form
    </div>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <form name="pageForm" id="pageForm" novalidate
          ng-submit="pageForm.$valid && model.createNewPage(model.page)">
        <div class="form-group">
            <label for="pageName">Name</label>
            <input type="text" required class="form-control" ng-model="model.page.name" id="pageName" name="pageName" placeholder="Page Name"/>
            <div ng-show="pageForm.$submitted && pageForm.pageName.$invalid" class="formFieldErrorMsg">
                Page Name is a required field
            </div>
        </div>
        <div class="form-group">
            <label for="pageTitle">Title</label>
            <input type="text" class="form-control" ng-model="model.page.description" id="pageTitle" placeholder="Page Title"/>
        </div>
        <button type="submit" class="btn btn-primary btn-block" id="pageCreate" style="display: none">Create Page</button>
    </form>
</div>

<!-- Page Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-10 col-sm-11 col-md-11 col-lg-11">
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                <p class="navbar-text pull-right">
                    <a href="#/user/{{model.userId}}">
                        <span class="glyphicon glyphicon-user white"></span>
                    </a>
                </p>
            </div>
        </div>
    </div>
</nav>
