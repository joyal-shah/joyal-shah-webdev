<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="true">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<!-- Page Header -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-10 col-sm-11 col-md-11 col-lg-11">
                <p class="navbar-text pull-left">
                    <a href="page-list.html">
                        <span class="glyphicon glyphicon-chevron-left white"></span>
                    </a>
                </p>
                <span class="navbar-brand pull-left">Edit Page</span>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                <p class="navbar-text pull-right">
                    <a href="page-list.html">
                        <span class="glyphicon glyphicon-ok white"></span>
                    </a>
                </p>
            </div>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container-fluid">
    <form action="page-list.html">
        <div class="form-group">
            <label for="pageName">Name</label>
            <input type="text" class="form-control" id="pageName" placeholder="Page Name" value="Blog Post"/>
        </div>
        <div class="form-group">
            <label for="pageTitle">Title</label>
            <input type="text" class="form-control" id="pageTitle" placeholder="Page Title"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-block btn-danger">Delete</button>
        </div>
    </form>
</div>

<!-- Page Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-10 col-sm-11 col-md-11 col-lg-11">
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                <p class="navbar-text pull-right">
                    <a href="profile.html">
                        <span class="glyphicon glyphicon-user white"></span>
                    </a>
                </p>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
