<div class="container-fluid">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="3000">

                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img style="width:100%; height:400px" src="../../../images/carousel-1.jpg" alt="...">
                            <div class="carousel-caption">

                            </div>
                        </div>
                        <div class="item">
                            <img style="width:100%; height:400px" src="../../../images/carousel-2.jpg" alt="...">
                            <div class="carousel-caption">
                            </div>
                        </div>
                        <div class="item">
                            <img style="width:100%; height:400px" src="../../../images/carousel-3.jpg" alt="...">
                            <div class="carousel-caption">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-xs-4 col-md-4 col-sm-4 col-lg-4">
                        </div>
                        <div class="col-xs-6 col-md-6 col-sm-6 col-lg-6">
                            <h2 style="color: #66512c" style="font-family: Calibri ">Search Meet Outs Here....</h2>
                        </div>
                        <div class="col-xs-2 col-md-2 col-sm-2 col-lg-2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-11 col-md-11 col-sm-11 col-lg-11">
                            <div class="input-group">
                                <input ng-model="searchText" type="text" class="form-control"
                                       placeholder="Enter a search text" required/>
                                <span class="input-group-btn">
                                    <button ng-click="model.GetMeetUpEvents(searchText)"
                                            type="submit"
                                            class="btn btn-success"><i class="fa fa-search"></i></button>
                                </span>
                            </div>
                        </div>
                        <div class="col-xs-1 col-md-1 col-sm-1 col-lg-1"></div>
                    </div>
                </div>

            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $('.carousel').carousel({
        interval: 5000
    })
</script>
