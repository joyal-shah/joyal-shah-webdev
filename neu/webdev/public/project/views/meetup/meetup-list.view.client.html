<div class="container-fluid">

    <div class="row">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
        <div class="input-group col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <input ng-model="model.searchText" type="text" class="form-control"
                   placeholder="Enter a search text" required/>
            <span class="input-group-btn">
                                    <button ng-click="model.NewSearch()"
                                            type="submit"
                                            class="btn btn-success"><i class="fa fa-search"></i></button>
                                </span>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
    </div>

    <div class="row">
        <hr/>
    </div>
</div>

<div class="container-fluid">
    <div class="row" >
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
        <ul class="list-group col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <li class="list-group-item list-group-item-action" ng-repeat="event in model.events">
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 vLine">
                        <img ng-if="event.group.group_photo.photo_link"
                             ng-src="{{event.group.group_photo.photo_link}}" width="240" height="200">

                        <img ng-if="!event.group.group_photo.photo_link && event.group.photo.photo_link"
                             ng-src="{{event.group.photo.photo_link}}" width="240" height="200">

                        <img ng-if="!event.group.group_photo.photo_link && !event.group.photo.photo_link"
                             ng-src="../images/default_no_image.png" width="240" height="200">
                    </div>
                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                        <h4 class="list-group-item-heading" ng-show="!model.currentUser">{{event.name}}</h4>
                        <h4 class="list-group-item-heading" ng-show="model.currentUser">
                            <a href="#/group/{{event.group.urlname}}/event/{{event.id}}" style="color:#00897B!important;text-decoration: none;">{{event.name}}</a>
                        </h4>
                        <p class="list-group-item-text">&nbsp;</p>
                        <p class="list-group-item-text">{{event.group.name}}</p>
                        <p class="list-group-item-text">&nbsp;</p>
                        <p class="list-group-item-text">{{event.venue.city}}</p>
                        <p class="list-group-item-text">&nbsp;</p>
                        <p class="list-group-item-text" ng-show="!model.currentUser">
                            <font color="red">*</font> Sign in to view event details
                        </p>
                    </div>

                </div>
            </li>
            <li class="list-group-item list-group-item-action" ng-show="model.events.length == 0">
                No Events for the search query {{model.searchText}}
            </li>
        </ul>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
    </div>
</div>
